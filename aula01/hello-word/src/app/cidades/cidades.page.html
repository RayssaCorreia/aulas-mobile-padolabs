<div class="page">
  <ion-header class="header">
    <img src="../../assets/PadoLabsLogo.png" alt="logo" width="150" hight="78">
  </ion-header>
  
  <ion-content [fullscreen]="true">
    
    <ion-breadcrumbs>
      <ion-breadcrumb href="#regioes">Regi√£o</ion-breadcrumb>
      <ion-breadcrumb>{{regiao}}</ion-breadcrumb>
    </ion-breadcrumbs>
    
    <div class="cidades" *ngFor="let cidade of cidades">
      <ion-card class="card">
        <ion-card-header>
          <img src="{{cidade.cityImage}}" alt="FotoLondrina">
          <div class="estrela">
            <p class="sub-title">DESTINO</p>
            <ion-icon class="star" name="star"></ion-icon>
          </div>
          <ion-card-title class="title">{{cidade.cityName}}, {{cidade.cityUf}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <p class="description">{{cidade.cityShortDescription}}</p>
          <ion-button (click)='goToPage(cidade)' class="sub-title" expand="full" >VISUALIZAR CIDADE</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    
  </ion-content>
  
</div>
<ion-footer>
  <div class="footer">
    <ion-icon class="footer_image" (click)='goToPageMenu("regioes")' name="home-outline"></ion-icon>
    <ion-icon class="footer_image" (click)='goToPageMenu("favorito")'name="star-outline"></ion-icon>
    <ion-icon class="footer_image" (click)='goToPageMenu("perfil")'name="person-outline"></ion-icon>
  </div>
</ion-footer>
